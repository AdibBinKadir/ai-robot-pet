<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Voice Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .robot-emoji {
            font-size: 4em;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .control-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #f0f0f0;
            border-radius: 15px;
            background: #fafafa;
        }
        
        .section-title {
            font-size: 1.3em;
            color: #555;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .record-button {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 auto;
            display: block;
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
        }
        
        .record-button:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 25px rgba(255, 107, 107, 0.4);
        }
        
        .record-button.recording {
            background: linear-gradient(45deg, #00b894, #00cec9);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 206, 201, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(0, 206, 201, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 206, 201, 0); }
        }
        
        .text-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1em;
            margin-bottom: 15px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .text-input:focus {
            border-color: #667eea;
        }
        
        .send-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .status {
            text-align: center;
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            font-weight: 600;
        }
        
        .status.success {
            background: #d1f2eb;
            color: #00b894;
            border: 2px solid #00b894;
        }
        
        .status.error {
            background: #ffeaa7;
            color: #e17055;
            border: 2px solid #e17055;
        }
        
        .status.info {
            background: #e3f2fd;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .history {
            max-height: 300px;
            overflow-y: auto;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            padding: 15px;
            background: white;
        }
        
        .history-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            margin-bottom: 10px;
        }
        
        .history-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .history-transcription {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .history-response {
            color: #666;
            font-style: italic;
        }
        
        .history-timestamp {
            font-size: 0.8em;
            color: #999;
            float: right;
        }
        
        .server-status {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            font-weight: 600;
        }
        
        .server-status.online {
            background: #d1f2eb;
            color: #00b894;
        }
        
        .server-status.offline {
            background: #ffeaa7;
            color: #e17055;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="robot-emoji">ü§ñ</div>
        <h1>Robot Voice Control</h1>
        
        <!-- Voice Recording Section -->
        <div class="control-section">
            <div class="section-title">üé§ Voice Commands</div>
            <button id="recordButton" class="record-button">
                Click to Record
            </button>
            <div id="recordingStatus" class="status" style="display: none;"></div>
        </div>
        
        <!-- Text Input Section -->
        <div class="control-section">
            <div class="section-title">‚å®Ô∏è Text Commands</div>
            <input type="text" id="textInput" class="text-input" placeholder="Type a command like 'move forward' or 'turn left'...">
            <button id="sendButton" class="send-button">Send Command</button>
        </div>
        
        <!-- Status Display -->
        <div id="status" class="status" style="display: none;"></div>
        
        <!-- Command History -->
        <div class="control-section">
            <div class="section-title">üìú Command History</div>
            <div id="history" class="history">
                <div style="text-align: center; color: #999; padding: 20px;">
                    No commands yet. Try recording or typing a command!
                </div>
            </div>
        </div>
        
        <!-- Server Status -->
        <div id="serverStatus" class="server-status offline">
            üî¥ Checking server connection...
        </div>
    </div>

    <script>
        class RobotController {
            constructor() {
                this.recording = false;
                this.mediaRecorder = null;
                this.audioChunks = [];
                
                this.initializeElements();
                this.setupEventListeners();
                this.checkServerStatus();
                this.loadHistory();
                
                // Check server status every 10 seconds
                setInterval(() => this.checkServerStatus(), 10000);
                // Refresh history every 5 seconds
                setInterval(() => this.loadHistory(), 5000);
            }
            
            initializeElements() {
                this.recordButton = document.getElementById('recordButton');
                this.textInput = document.getElementById('textInput');
                this.sendButton = document.getElementById('sendButton');
                this.status = document.getElementById('status');
                this.recordingStatus = document.getElementById('recordingStatus');
                this.history = document.getElementById('history');
                this.serverStatus = document.getElementById('serverStatus');
            }
            
            setupEventListeners() {
                this.recordButton.addEventListener('click', () => this.toggleRecording());
                this.sendButton.addEventListener('click', () => this.sendTextCommand());
                this.textInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendTextCommand();
                });
            }
            
            async toggleRecording() {
                if (!this.recording) {
                    await this.startRecording();
                } else {
                    this.stopRecording();
                }
            }
            
            async startRecording() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    this.mediaRecorder = new MediaRecorder(stream);
                    this.audioChunks = [];
                    
                    this.mediaRecorder.ondataavailable = (event) => {
                        this.audioChunks.push(event.data);
                    };
                    
                    this.mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(this.audioChunks, { type: 'audio/webm' });
                        this.uploadAudio(audioBlob);
                        
                        // Stop all audio tracks
                        stream.getTracks().forEach(track => track.stop());
                    };
                    
                    this.mediaRecorder.start();
                    this.recording = true;
                    
                    this.recordButton.textContent = 'Stop Recording';
                    this.recordButton.classList.add('recording');
                    this.showRecordingStatus('üé§ Recording... Click to stop', 'info');
                    
                } catch (error) {
                    console.error('Error starting recording:', error);
                    this.showStatus('‚ùå Could not access microphone. Please check permissions.', 'error');
                }
            }
            
            stopRecording() {
                if (this.mediaRecorder && this.recording) {
                    this.mediaRecorder.stop();
                    this.recording = false;
                    
                    this.recordButton.textContent = 'Click to Record';
                    this.recordButton.classList.remove('recording');
                    this.showRecordingStatus('üîÑ Processing audio...', 'info');
                }
            }
            
            async uploadAudio(audioBlob) {
                try {
                    const formData = new FormData();
                    formData.append('audio', audioBlob, 'recording.webm');
                    
                    const response = await fetch('/api/upload-audio', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        this.showStatus(`‚úÖ Command processed: "${result.result.voice_response}"`, 'success');
                        this.loadHistory();
                    } else {
                        this.showStatus(`‚ùå Error: ${result.error}`, 'error');
                    }
                    
                    this.hideRecordingStatus();
                    
                } catch (error) {
                    console.error('Error uploading audio:', error);
                    this.showStatus('‚ùå Network error. Please check your connection.', 'error');
                    this.hideRecordingStatus();
                }
            }
            
            async sendTextCommand() {
                const text = this.textInput.value.trim();
                if (!text) return;
                
                try {
                    this.sendButton.disabled = true;
                    this.sendButton.textContent = 'Sending...';
                    
                    const response = await fetch('/api/text-command', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ text })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        this.showStatus(`‚úÖ Command processed: "${result.result.voice_response}"`, 'success');
                        this.textInput.value = '';
                        this.loadHistory();
                    } else {
                        this.showStatus(`‚ùå Error: ${result.error}`, 'error');
                    }
                    
                } catch (error) {
                    console.error('Error sending text command:', error);
                    this.showStatus('‚ùå Network error. Please check your connection.', 'error');
                } finally {
                    this.sendButton.disabled = false;
                    this.sendButton.textContent = 'Send Command';
                }
            }
            
            async loadHistory() {
                try {
                    const response = await fetch('/api/history?limit=10');
                    const result = await response.json();
                    
                    if (result.history && result.history.length > 0) {
                        this.displayHistory(result.history);
                    }
                } catch (error) {
                    console.error('Error loading history:', error);
                }
            }
            
            displayHistory(history) {
                this.history.innerHTML = '';
                
                history.forEach(item => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    
                    const timestamp = new Date(item.timestamp).toLocaleString();
                    
                    historyItem.innerHTML = `
                        <div class="history-timestamp">${timestamp}</div>
                        <div class="history-transcription">"${item.transcription}"</div>
                        <div class="history-response">${item.voice_response}</div>
                    `;
                    
                    this.history.appendChild(historyItem);
                });
            }
            
            async checkServerStatus() {
                try {
                    const response = await fetch('/api/status');
                    const result = await response.json();
                    
                    if (result.status === 'online') {
                        this.serverStatus.textContent = `üü¢ Server Online - ${result.pending_commands} pending commands`;
                        this.serverStatus.className = 'server-status online';
                    } else {
                        this.serverStatus.textContent = 'üî¥ Server Offline';
                        this.serverStatus.className = 'server-status offline';
                    }
                } catch (error) {
                    this.serverStatus.textContent = 'üî¥ Server Unreachable';
                    this.serverStatus.className = 'server-status offline';
                }
            }
            
            showStatus(message, type) {
                this.status.textContent = message;
                this.status.className = `status ${type}`;
                this.status.style.display = 'block';
                
                // Auto-hide after 5 seconds
                setTimeout(() => {
                    this.status.style.display = 'none';
                }, 5000);
            }
            
            showRecordingStatus(message, type) {
                this.recordingStatus.textContent = message;
                this.recordingStatus.className = `status ${type}`;
                this.recordingStatus.style.display = 'block';
            }
            
            hideRecordingStatus() {
                this.recordingStatus.style.display = 'none';
            }
        }
        
        // Initialize the robot controller when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new RobotController();
        });
    </script>
</body>
</html>
